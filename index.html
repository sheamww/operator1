<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pillar of Dots with Screen-Space Avoidance</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      overflow: hidden; 
      background: #000;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Container for Three.js Canvas */
    #scene-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: radial-gradient(circle at center, #070b34, #000 80%);
    }
  </style>
</head>
<body>
  <!-- Three.js Scene Container -->
  <div id="scene-container"></div>

  <!-- Three.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    // =============================
    // 1) Scene & Camera Setup
    // =============================
    let scene, camera, renderer, clock, particleSystem, uniforms;
    const container = document.getElementById('scene-container');

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(
      75, 
      window.innerWidth / window.innerHeight, 
      0.1, 
      1000
    );
    camera.position.z = 50;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Update on resize: update camera aspect and uniform for aspect ratio & tanHalfFov.
    window.addEventListener('resize', onWindowResize, false);
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      uniforms.uAspect.value = window.innerWidth / window.innerHeight;
      uniforms.uTanHalfFov.value = Math.tan(camera.fov * 0.5 * Math.PI/180);
    }

    // =============================
    // 2) Particle Swirl Geometry
    // =============================
    const particleCount = 20000;
    const positions = new Float32Array(particleCount * 3);
    const speeds = new Float32Array(particleCount);

    for (let i = 0; i < particleCount; i++) {
      const r = Math.random() * 5 + 10;          // radial distance between 10 and 15
      const angle = Math.random() * Math.PI * 4;   // swirl angle
      const y = (Math.random() - 0.5) * 80;        // vertical spread
      positions[i * 3]     = r * Math.cos(angle);
      positions[i * 3 + 1] = y;
      positions[i * 3 + 2] = r * Math.sin(angle);
      speeds[i] = (Math.random() * 0.5) + 0.5;     // swirling speed factor
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('aSpeed', new THREE.BufferAttribute(speeds, 1));

    // =============================
    // 3) Shaders (Swirl + Screen-Space Avoidance)
    // =============================
    // We pass in the mouse position in normalized device coordinates (NDC),
    // plus parameters to define the avoidance threshold and push strength.
    uniforms = {
      uTime:         { value: 0 },
      uColor1:       { value: new THREE.Color('#0ed2f7') },
      uColor2:       { value: new THREE.Color('#ffffff') },
      uMouseNDC:     { value: new THREE.Vector2(0, 0) }, // mouse position in NDC (-1 to 1)
      uThresholdNDC: { value: 0.2 },                     // NDC threshold for avoidance
      uPushStrength: { value: 2.0 },                     // push strength factor
      uTanHalfFov:   { value: Math.tan(camera.fov * 0.5 * Math.PI/180) },
      uAspect:       { value: window.innerWidth / window.innerHeight }
    };

    const vertexShader = `
      uniform float uTime;
      uniform vec2 uMouseNDC;
      uniform float uThresholdNDC;
      uniform float uPushStrength;
      uniform float uTanHalfFov;
      uniform float uAspect;
      attribute float aSpeed;
      varying float vFade;

      void main() {
        // Original position from buffer
        vec3 pos = position;
        // Apply a swirling rotation based on time and individual speed
        float swirlAngle = uTime * 0.2 * aSpeed;
        float cosA = cos(swirlAngle);
        float sinA = sin(swirlAngle);
        vec3 rotatedPosition;
        rotatedPosition.x = cosA * pos.x - sinA * pos.z;
        rotatedPosition.y = pos.y;
        rotatedPosition.z = sinA * pos.x + cosA * pos.z;

        // Fade factor based on distance from origin (for color mixing)
        vFade = 1.0 - clamp(length(pos) / 60.0, 0.0, 1.0);

        // Transform the rotated position to view space
        vec4 viewPos = modelViewMatrix * vec4(rotatedPosition, 1.0);
        // Project to clip space then to normalized device coordinates (NDC)
        vec4 clipPos = projectionMatrix * viewPos;
        vec2 ndcPos = clipPos.xy / clipPos.w;

        // Compute screen-space delta between particle and mouse
        vec2 deltaNDC = ndcPos - uMouseNDC;
        float d = length(deltaNDC);
        if(d < uThresholdNDC) {
          // The closer the particle is to the mouse in screen space,
          // the stronger the avoidance (linear falloff).
          float avoidanceFactor = 1.0 - (d / uThresholdNDC);
          // Compute a push in NDC space
          vec2 pushNDC = normalize(deltaNDC) * avoidanceFactor * uPushStrength;
          // Convert NDC displacement to view-space offset.
          // The conversion approximates:
          // viewOffset.x = pushNDC.x * viewPos.z * tan(fov/2) * aspect;
          // viewOffset.y = pushNDC.y * viewPos.z * tan(fov/2);
          vec2 pushView;
          pushView.x = pushNDC.x * viewPos.z * uTanHalfFov * uAspect;
          pushView.y = pushNDC.y * viewPos.z * uTanHalfFov;
          viewPos.xy += pushView;
        }
        gl_Position = projectionMatrix * viewPos;
        gl_PointSize = 2.0;
      }
    `;

    const fragmentShader = `
      uniform vec3 uColor1;
      uniform vec3 uColor2;
      varying float vFade;

      void main() {
        vec3 color = mix(uColor2, uColor1, vFade);
        gl_FragColor = vec4(color, 1.0);
      }
    `;

    const material = new THREE.ShaderMaterial({
      uniforms: uniforms,
      vertexShader: vertexShader,
      fragmentShader: fragmentShader,
      blending: THREE.AdditiveBlending,
      transparent: true,
      depthWrite: false
    });

    particleSystem = new THREE.Points(geometry, material);
    scene.add(particleSystem);

    // =============================
    // 4) Mouse Interaction (Screen-Space)
    // =============================
    // We capture pointer moves and compute the mouse's NDC coordinates.
    window.addEventListener('pointermove', (event) => {
      uniforms.uMouseNDC.value.x = (event.clientX / window.innerWidth) * 2 - 1;
      uniforms.uMouseNDC.value.y = -(event.clientY / window.innerHeight) * 2 + 1;
    });

    // =============================
    // 5) Animation Loop
    // =============================
    clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const elapsed = clock.getElapsedTime();
      uniforms.uTime.value = elapsed;

      // Optional subtle camera drift for extra dynamism:
      camera.position.x = Math.sin(elapsed * 0.2) * 5;
      camera.position.y = Math.cos(elapsed * 0.1) * 3;
      camera.lookAt(scene.position);

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
