<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pillar of Dots â€“ Falling, Cascading & Dynamic Colors</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Container for Three.js Canvas with a gradient background that transitions */
    #scene-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      /* Initial gradient */
      background: radial-gradient(circle at center, #070b34, #000 80%);
      transition: background 2s ease;
    }
  </style>
</head>
<body>
  <!-- Three.js Scene Container -->
  <div id="scene-container"></div>

  <!-- Three.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    // =============================
    // 1) Scene & Camera Setup
    // =============================
    let scene, camera, renderer, clock, particleSystem, uniforms;
    const container = document.getElementById('scene-container');

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 50;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // =============================
    // 2) Particle Swirl & Falling Geometry
    // =============================
    const particleCount = 20000;
    const positions = new Float32Array(particleCount * 3);
    const speeds = new Float32Array(particleCount);

    // Use a vertical range of 80 (from -40 to +40)
    const fallRange = 80;
    for (let i = 0; i < particleCount; i++) {
      const r = Math.random() * 5 + 10;          // radial distance between 10 and 15
      const angle = Math.random() * Math.PI * 4;   // swirl angle
      // y position is initially anywhere in the vertical range
      const y = (Math.random() - 0.5) * fallRange;
      positions[i * 3]     = r * Math.cos(angle);
      positions[i * 3 + 1] = y;
      positions[i * 3 + 2] = r * Math.sin(angle);
      speeds[i] = (Math.random() * 0.5) + 0.5;     // individual speed factor
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('aSpeed', new THREE.BufferAttribute(speeds, 1));

    // =============================
    // 3) Shaders (Swirl, Falling & Screen-Space Avoidance)
    // =============================
    // Uniforms include time, colors, mouse (NDC), and conversion factors.
    uniforms = {
      uTime:         { value: 0 },
      uColor1:       { value: new THREE.Color('#0ed2f7') },
      uColor2:       { value: new THREE.Color('#ffffff') },
      uMouseNDC:     { value: new THREE.Vector2(0, 0) },
      uThresholdNDC: { value: 0.2 },      // screen-space threshold for avoidance
      uPushStrength: { value: 1.0 },      // reduced push strength (50% of previous)
      uTanHalfFov:   { value: Math.tan(camera.fov * 0.5 * Math.PI/180) },
      uAspect:       { value: window.innerWidth / window.innerHeight }
    };

    const vertexShader = `
      uniform float uTime;
      uniform vec2 uMouseNDC;
      uniform float uThresholdNDC;
      uniform float uPushStrength;
      uniform float uTanHalfFov;
      uniform float uAspect;
      attribute float aSpeed;
      varying float vFade;
      
      void main() {
        vec3 pos = position;
        // Apply swirling rotation around Y (x-z plane)
        float swirlAngle = uTime * 0.2 * aSpeed;
        float cosA = cos(swirlAngle);
        float sinA = sin(swirlAngle);
        vec3 rotatedPosition;
        rotatedPosition.x = cosA * pos.x - sinA * pos.z;
        // Falling: particles fall at half the rotation speed (0.1 factor)
        float fallHalf = ${fallRange}.0 * 0.5;
        rotatedPosition.y = mod((pos.y - uTime * 0.1 * aSpeed) + fallHalf, ${fallRange}.0) - fallHalf;
        rotatedPosition.z = sinA * pos.x + cosA * pos.z;
        
        // Color fade based on original radial distance
        vFade = 1.0 - clamp(length(pos) / 60.0, 0.0, 1.0);

        // Transform to view space
        vec4 viewPos = modelViewMatrix * vec4(rotatedPosition, 1.0);
        // Project to clip space then to normalized device coordinates (NDC)
        vec4 clipPos = projectionMatrix * viewPos;
        vec2 ndcPos = clipPos.xy / clipPos.w;

        // Compute screen-space delta between particle and mouse position
        vec2 deltaNDC = ndcPos - uMouseNDC;
        float d = length(deltaNDC);
        if(d < uThresholdNDC) {
          // Linear falloff for avoidance
          float avoidanceFactor = 1.0 - (d / uThresholdNDC);
          vec2 pushNDC = normalize(deltaNDC) * avoidanceFactor * uPushStrength;
          // Convert NDC push to view-space offset:
          // viewOffset.x = pushNDC.x * viewPos.z * tan(fov/2) * aspect;
          // viewOffset.y = pushNDC.y * viewPos.z * tan(fov/2);
          vec2 pushView;
          pushView.x = pushNDC.x * viewPos.z * uTanHalfFov * uAspect;
          pushView.y = pushNDC.y * viewPos.z * uTanHalfFov;
          viewPos.xy += pushView;
        }
        
        gl_Position = projectionMatrix * viewPos;
        gl_PointSize = 2.0;
      }
    `;

    const fragmentShader = `
      uniform vec3 uColor1;
      uniform vec3 uColor2;
      varying float vFade;
      
      void main() {
        vec3 color = mix(uColor2, uColor1, vFade);
        gl_FragColor = vec4(color, 1.0);
      }
    `;

    const material = new THREE.ShaderMaterial({
      uniforms: uniforms,
      vertexShader: vertexShader,
      fragmentShader: fragmentShader,
      blending: THREE.AdditiveBlending,
      transparent: true,
      depthWrite: false
    });

    particleSystem = new THREE.Points(geometry, material);
    scene.add(particleSystem);

    // =============================
    // 4) Update Uniforms on Resize
    // =============================
    window.addEventListener('resize', onWindowResize, false);
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      uniforms.uAspect.value = window.innerWidth / window.innerHeight;
      uniforms.uTanHalfFov.value = Math.tan(camera.fov * 0.5 * Math.PI/180);
    }

    // =============================
    // 5) Mouse Interaction in Screen-Space
    // =============================
    window.addEventListener('pointermove', (event) => {
      uniforms.uMouseNDC.value.x = (event.clientX / window.innerWidth) * 2 - 1;
      uniforms.uMouseNDC.value.y = -(event.clientY / window.innerHeight) * 2 + 1;
    });

    // =============================
    // 6) Dynamic Color & Background Changes on Click
    // =============================
    // Global target colors that tween gradually in the animation loop.
    let targetColor1 = uniforms.uColor1.value.clone();
    let targetColor2 = uniforms.uColor2.value.clone();

    function generateRandomHexColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
    }

    function getRandomGradient() {
      const colorA = generateRandomHexColor();
      const colorB = generateRandomHexColor();
      if (Math.random() < 0.5) {
        return "radial-gradient(circle at center, " + colorA + ", " + colorB + ")";
      } else {
        const angle = Math.floor(Math.random() * 360);
        return "linear-gradient(" + angle + "deg, " + colorA + ", " + colorB + ")";
      }
    }

    document.addEventListener('click', function() {
      // Set new random target colors for shader
      targetColor1 = new THREE.Color(generateRandomHexColor());
      targetColor2 = new THREE.Color(generateRandomHexColor());
      // Update background gradient (CSS transition handles smooth change)
      container.style.background = getRandomGradient();
    });

    // =============================
    // 7) Animation Loop
    // =============================
    clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const elapsed = clock.getElapsedTime();
      uniforms.uTime.value = elapsed;

      // Gradually tween shader colors toward target colors
      uniforms.uColor1.value.lerp(targetColor1, 0.05);
      uniforms.uColor2.value.lerp(targetColor2, 0.05);

      // Optional subtle camera drift for extra dynamism:
      camera.position.x = Math.sin(elapsed * 0.2) * 5;
      camera.position.y = Math.cos(elapsed * 0.1) * 3;
      camera.lookAt(scene.position);

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
