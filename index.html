<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PS2/Xbox-Inspired Sub-LLM Demo (Mouse Avoidance)</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      overflow: hidden; 
      background: #000;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Container for Three.js Canvas */
    #scene-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;  /* behind everything else */
      background: radial-gradient(circle at center, #070b34, #000 80%);
    }

    /* Chat UI container */
    .chat-wrapper {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10; /* above Three.js canvas */
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 600px;
    }

    /* Chat bubble for LLM output */
    .chat-log {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      max-height: 300px;
      overflow-y: auto;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      color: #fff;
      font-size: 14px;
    }

    /* Input row for user prompt */
    .chat-input-row {
      display: flex;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      outline: none;
      font-size: 14px;
      margin-right: 10px;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      background: linear-gradient(135deg, #0ed2f7 0%, #047edf 100%);
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    .chat-message {
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .user-message {
      color: #0ed2f7;
    }

    .ai-message {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- The 3D Scene Container -->
  <div id="scene-container"></div>

  <!-- Simple Chat Overlay -->
  <div class="chat-wrapper">
    <div class="chat-log" id="chatLog"></div>
    <div class="chat-input-row">
      <input 
        id="userInput" 
        type="text" 
        placeholder="Ask the Sub-LLM anything..."
        onkeydown="if (event.key === 'Enter') { sendMessage(); }"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Three.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    // =============================
    // 1) Three.js Scene Setup
    // =============================

    let scene, camera, renderer;
    let particleSystem, uniforms, clock;
    const container = document.getElementById('scene-container');

    // Setup scene & camera
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(
      75, 
      window.innerWidth / window.innerHeight, 
      0.1, 
      1000
    );
    camera.position.z = 50;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    window.addEventListener('resize', onWindowResize, false);
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // =============================
    // 2) Particle Swirl Geometry
    // =============================

    const particleCount = 20000;
    const positions = new Float32Array(particleCount * 3);
    const speeds = new Float32Array(particleCount);

    // Fill arrays with swirl data
    for (let i = 0; i < particleCount; i++) {
      const r = Math.random() * 5 + 10;         // radial distance
      const angle = Math.random() * Math.PI * 4;// swirl angle
      const y = (Math.random() - 0.5) * 80;     // vertical spread

      positions[i * 3]     = r * Math.cos(angle);
      positions[i * 3 + 1] = y;
      positions[i * 3 + 2] = r * Math.sin(angle);

      speeds[i] = (Math.random() * 0.5) + 0.5;  // swirl speed factor
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('aSpeed', new THREE.BufferAttribute(speeds, 1));

    // =============================
    // 3) Shaders (Swirl + Collision Avoidance)
    // =============================

    // We'll define a uniform for the mouse position in 3D
    uniforms = {
      uTime:   { value: 0 },
      uColor1: { value: new THREE.Color('#0ed2f7') },
      uColor2: { value: new THREE.Color('#ffffff') },
      uMouse3D: { value: new THREE.Vector3(0, 0, 0) }, // mouse in 3D
      uAvoidThreshold: { value: 8.0 }                  // how close is "too close"
    };

    const vertexShader = `
      uniform float uTime;
      uniform vec3  uMouse3D;
      uniform float uAvoidThreshold;
      attribute float aSpeed;
      varying float vFade;

      void main() {
        // Initial position from buffer geometry
        vec3 pos = position;

        // Swirl revolve
        float swirlAngle = uTime * 0.2 * aSpeed;
        float cosA = cos(swirlAngle);
        float sinA = sin(swirlAngle);
        vec3 rotatedPosition;
        rotatedPosition.x = cosA * pos.x - sinA * pos.z;
        rotatedPosition.y = pos.y;
        rotatedPosition.z = sinA * pos.x + cosA * pos.z;

        // Distance fade from center
        vFade = 1.0 - clamp(length(pos) / 60.0, 0.0, 1.0);

        // --------------------------------------
        // Mouse Avoidance Logic
        // --------------------------------------
        // We'll do a distance check from the mouse's 3D position
        // and push the particle away if it's too close.
        float distToMouse = distance(rotatedPosition, uMouse3D);
        if(distToMouse < uAvoidThreshold) {
          // A simple push from the mouse
          vec3 pushDir = normalize(rotatedPosition - uMouse3D);
          float force = 1.0 - (distToMouse / uAvoidThreshold);
          // Adjust multiplier (2.0) to set how strong the push is
          rotatedPosition += pushDir * force * 2.0;
        }

        gl_Position = projectionMatrix * modelViewMatrix * vec4(rotatedPosition, 1.0);
        gl_PointSize = 2.0;
      }
    `;

    const fragmentShader = `
      uniform vec3 uColor1;
      uniform vec3 uColor2;
      varying float vFade;

      void main() {
        // Interpolate between two colors based on vFade
        vec3 color = mix(uColor2, uColor1, vFade);
        gl_FragColor = vec4(color, 1.0);
      }
    `;

    const material = new THREE.ShaderMaterial({
      uniforms: uniforms,
      vertexShader: vertexShader,
      fragmentShader: fragmentShader,
      blending: THREE.AdditiveBlending,
      transparent: true,
      depthWrite: false
    });

    // Create particle system
    particleSystem = new THREE.Points(geometry, material);
    scene.add(particleSystem);

    // =============================
    // 4) Raycaster & Mouse Events
    // =============================
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2(0, 0);
    const plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0); 
    // This plane is z=0 in world space (normal = +Z).
    // We'll intersect this plane from the camera with the mouse.

    window.addEventListener('pointermove', (event) => {
      // Convert mouse coords to normalized device coords (-1 to +1)
      mouse.x =  (event.clientX / window.innerWidth)  * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    });

    // =============================
    // 5) Animation Loop
    // =============================
    clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const elapsed = clock.getElapsedTime();
      uniforms.uTime.value = elapsed;

      // Subtle camera movement
      camera.position.x = Math.sin(elapsed * 0.2) * 5;
      camera.position.y = Math.cos(elapsed * 0.1) * 3;
      camera.lookAt(scene.position);

      // Update the uniform for mouse position in 3D
      raycaster.setFromCamera(mouse, camera);
      const intersectPos = new THREE.Vector3();
      // Intersect with the z=0 plane
      raycaster.ray.intersectPlane(plane, intersectPos);
      // Now store that in the uniform
      uniforms.uMouse3D.value.copy(intersectPos);

      renderer.render(scene, camera);
    }
    animate();

    // =============================
    // 6) Simple Sub-LLM Chat Logic
    // =============================
    const chatLogEl = document.getElementById('chatLog');
    const userInputEl = document.getElementById('userInput');

    function addChatMessage(message, isUser) {
      const msgEl = document.createElement('div');
      msgEl.classList.add('chat-message');
      msgEl.classList.add(isUser ? 'user-message' : 'ai-message');
      msgEl.textContent = (isUser ? 'You: ' : 'Sub-LLM: ') + message;
      chatLogEl.appendChild(msgEl);
      chatLogEl.scrollTop = chatLogEl.scrollHeight; // auto-scroll
    }

    async function sendMessage() {
      const text = userInputEl.value.trim();
      if (!text) return;

      // Display user message
      addChatMessage(text, true);
      userInputEl.value = '';

      try {
        // In a real-world usage, replace this with your actual LLM endpoint
        const response = await fetch('/api/your-llm-endpoint', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: text })
        });

        if (!response.ok) {
          throw new Error(`LLM API error: ${response.status}`);
        }

        const data = await response.json();
        const llmReply = data.answer || "I'm not sure how to respond.";
        addChatMessage(llmReply, false);

      } catch (error) {
        addChatMessage("Error: " + error.message, false);
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
